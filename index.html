<!DOCTYPE html>
<html>

<head>
    <title>Neighbourhood map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="options-box">
            <h1>Find Your New NYC Home</h1>
            <div>
                <input data-bind="textInput: filter" type="text" placeholder="filter location" class="form-control">
                <!-- <input id="hide-listings" type="button" value="Hide Listings"> -->
            </div>
            <div>
                <ul data-bind="foreach: filterList" class="list-unstyled">
                    <li id="location-name"><span data-bind="text: title, click: showInfo"> </span></li>
                </ul>
            </div>
        </div>
        <div id="map"></div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="js/index.js"></script>
    <script async defer  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOOHMUDfl0OhZjIc9TTRG4JrNUI2xVwK0&v&v=3&callback=initMap" onerror="googleError()">  
    </script>
    <script >
      function googleError(){
        alert("something is gone ");
      }
    </script>
</body>

</html>
